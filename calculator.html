<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" id="calculator-style" href="calculator2.css"> 
    <title>Calculator</title>
</head>

<body>
    <div class="buttons">
        <button type="button" class="Dark">Dark</button>
        <button type="button" class="Light">Light</button>
    </div>
    <div class="calculator">
        <h2>Answer</h2>
        <input type="text" placeholder="0" id="input_box">
        <div>
            <button class="oprator-btn top-row-btn">AC</button>
            <button class="oprator-btn top-row-btn">DEL</button>
            <button class="oprator-btn top-row-btn">%</button>
            <button class="oprator-btn top-row-btn">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>6</button>
            <button class="oprator-btn">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="oprator-btn">-</button>
        </div>
        <div>
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button class="oprator-btn">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="eq-btn">=</button>
        </div>
    </div>



        <script src="calculator.js"></script>

</body>

</html>
